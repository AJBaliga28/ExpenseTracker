<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/edit_expense.css') }}">
</head>

<body>
    <div class="container">
        <h1>Edit Expense</h1>
        <form action="{{ url_for('update_expense', expense_id=expense['_id']) }}" method="post">
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" value="{{ expense['amount'] }}" required><br><br>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" value="{{ expense['category'] }}" required><br><br>

            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50" required>{{ expense['description'] }}</textarea><br><br>

            <button type="submit">Update Expense</button>
        </form>
    </div>
</body>

</html>
